<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll Dice</title>
  </head>
  <body>
    <header>
      <p>Roll Dice</p>
    </header>

    <main>
      <div class="inputs">
        <label for="qt-dice">Amount of dice:</label>
        <input
          type="number"
          class="input__dice"
          name="qt-dice"
          placeholder="Insert number here"
        />
        <label for="qt-faces">Number of dice faces:</label>
        <input
          type="number"
          class="input__face"
          name="qt-face"
          placeholder="Insert number here"
        />
      </div>

      <div class="dices">
        <p class="square-dice">Dices</p>
        <p></p>
      </div>

      <button type="button" value="ok" class="roll">Roll</button>

      <div class="result">
        <p>Total</p>
        <p></p>
      </div>
    </main>

    <footer>

    </footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
