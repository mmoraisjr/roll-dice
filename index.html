<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <title>Roll Dice</title>
  </head>
  <body>
    <header>
      <p>Roll Dice</p>
    </header>

    <main>
      <div class="form-input">
        <div class="input">
          <label for="qt-dice">Amount of dice:</label>
          <input type="number" class="input__dice" name="qt-dice" max="10" />
        </div>
        <div class="input">
          <label for="qt-faces">Number of dice faces:</label>
          <input type="number" class="input__face" name="qt-face" />
        </div>
      </div>

      <button type="button" value="ok" class="roll">Roll</button>

      <div class="dices"></div>

      <div class="result">
        <p>Total</p>
      </div>
    </main>

    <footer>
      <p>developed by Marcos Morais</p>
      <a href="https://www.linkedin.com/in/antonio-marcos-de-morais-jr/">
        <i class="fa-brands fa-linkedin-in"> </i>
      </a>
      <a href="https://github.com/mmoraisjr">
        <i class="fa-brands fa-square-github"></i>
      </a>
    </footer>

    <script
      src="https://kit.fontawesome.com/fab8337305.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
