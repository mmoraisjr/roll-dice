<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
</head>
<body>
    <header>
        <p>Roll Dice</p>
    </header>

    <main>
        <div class="inputs">
            <label for="qtd-dice">Amount of dice:</label>
            <input type="number" id="qtd-dice" name="qtd-dice" placeholder="Insert number here">
            <label for="qtd-faces">Number of dice faces:</label>
            <input type="number" id="qtd-face" name="qtd-face" placeholder="Insert number here">
            
        </div>

        <div class="dices">
            <p>Dices</p>
            <p></p>
        </div>

        <div>
            <button>Roll</button>
        </div>

        <div class="result">
            <p>Total</p>
            <p></p>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
